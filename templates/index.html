
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERRA | System Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #090b0f;
            --panel: #12151a;
            --accent: #00f2ff;
            --text: #c9d1d9;
            --user-bubble: #1f6feb;
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; display: flex; overflow: hidden;
        }

        /* Sidebar ya Kazi */
        .sidebar {
            width: 220px; background: var(--panel);
            display: flex; flex-direction: column; padding: 15px;
            border-right: 1px solid #21262d; transition: 0.3s;
        }

        .nav-btn {
            background: #1c2128; color: var(--text); border: 1px solid #30363d;
            padding: 10px; border-radius: 6px; cursor: pointer;
            margin-bottom: 10px; display: flex; align-items: center; gap: 10px;
            font-size: 13px;
        }

        .nav-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* Chat Area */
        .workspace {
            flex: 1; display: flex; flex-direction: column; position: relative;
        }

        .top-bar {
            padding: 10px 20px; background: rgba(18, 21, 26, 0.9);
            border-bottom: 1px solid #21262d; display: flex;
            justify-content: space-between; align-items: center;
        }

        #chat-flow {
            flex: 1; overflow-y: auto; padding: 20px 5%;
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 10px; font-size: 14px; line-height: 1.4; }
        .u-msg { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .s-msg { align-self: flex-start; background: #21262d; border: 1px solid #30363d; border-bottom-left-radius: 2px; }

        /* Neural Input Bar */
        .control-panel {
            padding: 15px 5%; background: var(--bg);
        }

        .input-container {
            background: #161b22; border: 1px solid #30363d;
            border-radius: 20px; padding: 5px 15px; display: flex; align-items: center;
        }

        input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 10px; outline: none; font-size: 14px;
        }

        /* Live Mode Toggle */
        .live-toggle {
            width: 35px; height: 35px; border-radius: 50%; border: none;
            background: #21262d; color: #8b949e; cursor: pointer;
            transition: 0.4s; display: flex; align-items: center; justify-content: center;
        }

        .live-toggle.active {
            background: var(--accent); color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        /* Wave Animation */
        .wave { display: none; gap: 3px; margin-left: 10px; }
        .wave span { width: 4px; height: 4px; background: var(--accent); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Bubble Mode Responsive */
        @media (max-width: 500px) {
            .sidebar { display: none; }
            #chat-flow { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="font-weight: bold; color: var(--accent); margin-bottom: 20px; letter-spacing: 2px;">
            <i class="fas fa-microchip"></i> SERRA OS
        </div>
        <button class="nav-btn" onclick="clearBoard()">
            <i class="fas fa-plus"></i> New Chat
        </button>
        <div id="logs" style="font-size: 11px; color: #484f58; margin-top: 20px; padding: 5px;">
            <i class="fas fa-history"></i> System Logs Ready
        </div>
    </div>

    <div class="workspace">
        <div class="top-bar">
            <div style="font-size: 12px; font-weight: 600;">Neural Controller</div>
            <div id="session-status" style="font-size: 10px; color: #58a6ff;">‚óè Online</div>
        </div>

        <div id="chat-flow">
            <div class="msg s-msg">
                Neural Link Ready. Nipo tayari kwa kazi za PC, Search, au kusahihisha amri zako.
            </div>
        </div>

        <div class="control-panel">
            <div class="input-container">
                <input type="text" id="cmdInput" placeholder="Sema amri hapa (mf. 'Open chrome')..." autocomplete="off">
                <div class="wave" id="wave"><span></span><span></span><span></span></div>
                <button class="live-toggle" id="liveBtn" onclick="toggleVoice()" title="Live Voice Mode">
                    <i class="fas fa-microphone"></i>
                </button>
                <i class="fas fa-paper-plane" onclick="execute()" style="margin-left:15px; cursor:pointer; color:var(--accent);"></i>
            </div>
        </div>
    </div>

    <script>
        let isVoiceOn = false;
        const flow = document.getElementById('chat-flow');
        const cmdInput = document.getElementById('cmdInput');
        const wave = document.getElementById('wave');

        function toggleVoice() {
            isVoiceOn = !isVoiceOn;
            const btn = document.getElementById('liveBtn');
            btn.classList.toggle('active');
            if(isVoiceOn) {
                speak("Live mode is now active.");
            }
        }

        function clearBoard() {
            flow.innerHTML = '<div class="msg s-msg">New session initialized. All commands cleared.</div>';
        }

        async function execute() {
            const query = cmdInput.value.trim();
            if(!query) return;

            // User UI
            flow.innerHTML += `<div class="msg u-msg">${query}</div>`;
            cmdInput.value = '';
            wave.style.display = 'flex';
            flow.scrollTop = flow.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                const data = await response.json();
                
                wave.style.display = 'none';
                flow.innerHTML += `<div class="msg s-msg">${data.reply}</div>`;
                
                // Ongea tu kama Live Mode ipo ON
                if(isVoiceOn) speak(data.reply);

                flow.scrollTop = flow.scrollHeight;
            } catch (err) {
                wave.style.display = 'none';
                flow.innerHTML += `<div class="msg s-msg">Error: Connection to Neural Core lost.</div>`;
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            // Inatafuta sauti ya kike
            msg.voice = voices.find(v => v.name.includes('Female') || v.name.includes('Google US English') || v.name.includes('Zira')) || voices[0];
            msg.pitch = 1.1;
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
        }

        cmdInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') execute(); });
    </script>
</body>
</html>
