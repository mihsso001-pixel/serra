<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERRA | Architect Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --accent: #58a6ff;
            --danger: #f85149;
            --text: #c9d1d9;
            --serra-bubble: #21262d;
            --user-bubble: #1f6feb;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh; display: flex; overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px; background: var(--panel);
            display: flex; flex-direction: column; padding: 20px;
            border-right: 1px solid #30363d;
        }

        .action-btn {
            background: #238636; color: white; border: none;
            padding: 12px; border-radius: 6px; cursor: pointer;
            margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
            font-weight: bold; transition: 0.2s;
        }

        .action-btn:hover { background: #2ea043; }

        /* Workspace */
        .workspace {
            flex: 1; display: flex; flex-direction: column; position: relative;
        }

        .top-bar {
            padding: 15px 25px; background: rgba(22, 27, 34, 0.9);
            border-bottom: 1px solid #30363d; display: flex;
            justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }

        #chat-flow {
            flex: 1; overflow-y: auto; padding: 30px 15%;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles - DAWA YA LIST IKO HAPA */
        .msg { 
            max-width: 85%; 
            padding: 14px 18px; 
            border-radius: 15px; 
            font-size: 15px; 
            line-height: 1.6; 
            position: relative;
            white-space: pre-wrap; /* Hii inafanya list ishuke chini kwenda mstari mpya */
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .u-msg { 
            align-self: flex-end; 
            background: var(--user-bubble); 
            color: white; 
            border-bottom-right-radius: 2px; 
        }

        .s-msg { 
            align-self: flex-start; 
            background: var(--serra-bubble); 
            border: 1px solid #30363d; 
            border-bottom-left-radius: 2px;
            border-left: 3px solid var(--accent);
        }

        /* Input Area */
        .control-panel { padding: 25px 15%; background: var(--bg); }
        .input-box {
            background: #161b22; border: 1px solid #30363d;
            border-radius: 30px; padding: 8px 25px; display: flex; align-items: center;
            transition: 0.3s;
        }

        .input-box:focus-within { border-color: var(--accent); box-shadow: 0 0 10px rgba(88, 166, 255, 0.2); }

        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 16px; }

        .send-icon { color: var(--accent); cursor: pointer; font-size: 18px; margin-left: 15px; }

        /* Animations */
        .dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite; margin-right: 4px; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #chat-flow { padding: 20px 5%; }
            .control-panel { padding: 15px 5%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="font-weight: bold; font-size: 20px; color: var(--accent); margin-bottom: 35px; letter-spacing: 1px;">
            <i class="fas fa-brain"></i> SERRA NEURAL
        </div>
        <button class="action-btn" onclick="createNewChat()">
            <i class="fas fa-sync-alt"></i> New Session
        </button>
        <div style="flex: 1; overflow-y: auto;" id="history-container">
            <p style="font-size: 12px; color: #8b949e; text-transform: uppercase; letter-spacing: 1px;">Memory Integrity: 100%</p>
        </div>
        <div style="font-size: 11px; color: #484f58; text-align: center;">SYSTEM v4.0.1 | STABLE</div>
    </div>

    <div class="workspace">
        <div class="top-bar">
            <div style="font-size: 13px; font-weight: 500;"><i class="fas fa-shield-alt" style="color: #238636;"></i> ENCRYPTED LINK</div>
            <div id="mode-text" style="font-size: 12px; color: #8b949e;">ARCHITECT MODE ACTIVE</div>
        </div>

        <div id="chat-flow">
            <div class="msg s-msg">Neural link established, Agrey. 
Nipo tayari kwa amri zako. Tutengeneze nini leo? üöÄ</div>
        </div>

        <div id="indicator" style="display:none; padding: 0 15% 10px;">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="control-panel">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Tuma amri..." autocomplete="off">
                <i class="fas fa-paper-plane send-icon" onclick="processCommand()"></i>
            </div>
        </div>
    </div>

    <script>
        const flow = document.getElementById('chat-flow');
        const input = document.getElementById('userInput');
        const indicator = document.getElementById('indicator');

        function createNewChat() {
            flow.innerHTML = '<div class="msg s-msg">Neural core reset. Memory cleared. ‚ùÑÔ∏è</div>';
            localStorage.removeItem('serra_chat');
        }

        async function processCommand() {
            const query = input.value.trim();
            if(!query) return;

            flow.innerHTML += `<div class="msg u-msg">${query}</div>`;
            input.value = '';
            indicator.style.display = 'block';
            flow.scrollTop = flow.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                const data = await response.json();
                indicator.style.display = 'none';

                let serraDiv = document.createElement('div');
                serraDiv.className = 'msg s-msg';
                flow.appendChild(serraDiv);

                // Typewriter effect
                let i = 0;
                function type() {
                    if (i < data.reply.length) {
                        serraDiv.innerHTML += data.reply.charAt(i);
                        i++;
                        flow.scrollTop = flow.scrollHeight;
                        setTimeout(type, 15);
                    }
                }
                type();
                localStorage.setItem('serra_chat', flow.innerHTML);

            } catch (err) {
                indicator.style.display = 'none';
                flow.innerHTML += `<div class="msg s-msg" style="color:var(--danger);">Link Failure. Check Server Core.</div>`;
            }
        }

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') processCommand(); });
        
        window.onload = () => {
            const history = localStorage.getItem('serra_chat');
            if(history) flow.innerHTML = history;
            flow.scrollTop = flow.scrollHeight;
        };
    </script>
</body>
</html>
