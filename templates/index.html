<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERRA | Neural Core</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #131314;
            --sidebar-dark: #1e1f20;
            --text-main: #e3e3e3;
            --gemini-blue: #4285f4;
            --gemini-gradient: linear-gradient(90deg, #4285f4, #9b72cb, #d96570, #4285f4);
        }

        body, html {
            margin: 0; padding: 0; height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background-color: var(--sidebar-dark);
            display: flex; flex-direction: column; padding: 15px;
            border-right: 1px solid #333; transition: 0.3s;
        }

        .user-section {
            padding: 12px; border-radius: 50px;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 30px; border: 1px solid #444;
        }

        .avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--gemini-gradient); background-size: 300%;
            animation: moveGradient 5s infinite linear;
        }

        .creator-name { font-size: 14px; font-weight: 600; color: white; }

        /* --- MAIN CONTENT --- */
        .main-container {
            flex: 1; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        .header-text {
            padding: 40px 60px 20px 60px; font-size: 40px; font-weight: 500;
            background: var(--gemini-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200%; animation: moveGradient 4s infinite alternate;
        }

        #chat-area {
            flex: 1; overflow-y: auto; padding: 20px 15% 120px 15%;
            display: flex; flex-direction: column; gap: 30px;
            scroll-behavior: smooth;
        }

        /* --- BUBBLES --- */
        .message { max-width: 85%; line-height: 1.7; font-size: 16px; position: relative; }
        
        .user-message {
            align-self: flex-end; background: #2d2e30;
            padding: 15px 25px; border-radius: 25px;
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .serra-message {
            align-self: flex-start; display: flex; gap: 20px; width: 100%;
        }

        .serra-icon-circle {
            width: 35px; height: 35px; border-radius: 50%;
            background: var(--gemini-gradient); flex-shrink: 0;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.4);
        }

        /* --- TYPING ANIMATION (THE GEMINI WAVE) --- */
        .typing-wave {
            display: none; height: 20px; align-items: center; gap: 5px; margin-top: 10px;
        }
        .dot {
            width: 8px; height: 8px; background: #8ab4f8;
            border-radius: 50%; animation: wave 1.3s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        /* --- INPUT AREA --- */
        .input-wrapper {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 20px 15% 40px 15%; background: var(--bg-dark);
        }

        .input-box {
            background: #1e1f20; border-radius: 35px;
            padding: 10px 25px; display: flex; align-items: center;
            border: 1px solid #3c4043; transition: 0.3s;
        }

        .input-box:focus-within {
            border: 1px solid #8ab4f8; box-shadow: 0 0 10px rgba(138, 180, 248, 0.1);
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; font-size: 16px; outline: none; padding: 12px;
        }

        .icons-group { display: flex; gap: 20px; color: #9aa0a6; font-size: 20px; }
        .icons-group i { cursor: pointer; transition: 0.2s; }
        .icons-group i:hover { color: #8ab4f8; }

        /* --- ANIMATIONS --- */
        @keyframes moveGradient { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-10px); } }
        
        .fade-in { animation: fadeIn 0.6s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar Customization */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3c4043; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="user-section">
            <div class="avatar"></div>
            <div class="creator-name">Agrey Albert Moses</div>
        </div>
        <div style="flex: 1;">
            <div style="color: #9aa0a6; font-size: 13px; margin-left: 10px;">
                <p><i class="fas fa-plus" style="margin-right: 10px;"></i> New Chat</p>
                <p><i class="fas fa-microchip" style="margin-right: 10px;"></i> Llama 3.3 Neural</p>
            </div>
        </div>
        <div style="color: #555; font-size: 11px; text-align: center;">SERRA CORE v3.0 | BY AGREY</div>
    </div>

    <div class="main-container">
        <div class="header-text">Hello, Agrey</div>
        
        <div id="chat-area">
            <div class="serra-message fade-in">
                <div class="serra-icon-circle"></div>
                <div class="message">
                    I am SERRA. My neural pathways are synchronized with the Groq engine. 
                    How shall we innovate today, Architect?
                </div>
            </div>
        </div>

        <div id="wave" class="typing-wave" style="margin-left: 20%; position: absolute; bottom: 130px;">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <i class="far fa-image icons-group"></i>
                <input type="text" id="userInput" placeholder="Ask Serra something..." autocomplete="off">
                <div class="icons-group">
                    <i class="fas fa-microphone" id="mic-btn"></i>
                    <i class="fas fa-paper-plane" onclick="sendMessage()" style="color: #8ab4f8;"></i>
                </div>
            </div>
            <p style="text-align: center; font-size: 11px; color: #5f6368; margin-top: 15px;">
                Serra is a sophisticated AI built by Agrey. Always verify important information.
            </p>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('userInput');
        const wave = document.getElementById('wave');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message to UI
            chatArea.innerHTML += `<div class="message user-message fade-in">${text}</div>`;
            userInput.value = '';
            chatArea.scrollTop = chatArea.scrollHeight;

            // 2. Show Gemini Wave Animation
            wave.style.display = 'flex';

            // 3. Call Flask Backend
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: text })
                });
                const data = await response.json();

                // 4. Hide Wave and Show Serra's Response
                wave.style.display = 'none';
                chatArea.innerHTML += `
                    <div class="serra-message fade-in">
                        <div class="serra-icon-circle"></div>
                        <div class="message">${data.reply}</div>
                    </div>`;
                
                // 5. AUTO VOICE (Optional: Serra speaks if you want)
                speak(data.reply);

                chatArea.scrollTop = chatArea.scrollHeight;

            } catch (error) {
                wave.style.display = 'none';
                console.error("Neural Error:", error);
            }
        }

        // Voice Function (Sauti ya kike ya kifahari)
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            // Tafuta sauti ya kike (Google Female/Zira)
            utterance.voice = voices.find(v => v.name.includes('Female') || v.name.includes('Google US English')) || voices[0];
            utterance.rate = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        // Listen for Enter Key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Load voices
        window.speechSynthesis.onvoiceschanged = () => {};
    </script>
</body>
</html>
